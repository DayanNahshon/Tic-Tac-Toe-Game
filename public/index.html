<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway&display=swap" rel="stylesheet">

        <!--Stylesheet-->
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>

        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="wrapper">
            <div class="container">
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
            </div>
            <div class="score">
                <h3>Player X: <span id="x-score">0</span> </h3>
                <h3>Player O: <span id="o-score">0</span> </h3>
            </div>
            <button id="restart">Restart</button>
        </div>

        <div class="popup hide">
            <p id="message">Sample Message</p>
            <button id="new-game">New Game</button>
        </div>

        <!--Script-->
        <script src="./index.js"></script>
    
    </body>
</html>
